<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set new password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>تعيين كلمة مرور جديدة</h2>
  <input type="password" id="password" placeholder="كلمة المرور الجديدة" />
  <button onclick="setPassword()">حفظ</button>
</div>

<script>
function setPassword() {
  const params = new URLSearchParams(window.location.hash.replace('#', '?'));
  const token = params.get('recovery_token');
  const password = document.getElementById('password').value;

  if (!token || !password) {
    alert("الرابط غير صالح");
    return;
  }

  netlifyIdentity.recover(token, password, true)
    .then(() => {
      alert("تم تعيين كلمة المرور بنجاح");
      window.location.href = "/admin/";
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
